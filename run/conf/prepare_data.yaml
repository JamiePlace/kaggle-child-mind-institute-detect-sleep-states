# ---------- Overriding hydra default configs ----------
hydra:
  job:
    name: prepare_data
    chdir: true
  run:
    dir: ${dir.output_dir}/${hydra.job.name}/${hydra.job.override_dirname}
  sweep:
    dir: ${dir.output_dir}/${hydra.job.name}/
    subdir: ${hydra.job.override_dirname}

defaults:
  - _self_
  - dir: local
  - split: fold_0

phase: train
features:
  - "anglez"
  - "enmo"
  - "hour_sin"
  - "hour_cos"
dataset:
  batch_size: 128
  window_size: 100
  on_training: false