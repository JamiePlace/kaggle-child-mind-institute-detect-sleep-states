# ---------- Overriding hydra default configs ----------
hydra:
  job:
    name: train
    chdir: true
  run:
    dir: ${dir.output_dir}/${hydra.job.name}/${exp_name}/single
  sweep:
    dir: ${dir.output_dir}/${hydra.job.name}/${exp_name}
    subdir: run${hydra.job.num}

defaults:
  - _self_
  - dir: local
  - split: fold_0

seed: 42
exp_name: dummy
refresh_processed_data: false
subsample: true
subsample_rate: 0.5

trainer:
  epochs: 50
  accelerator: auto
  use_amp: true
  debug: true
  gradient_clip_val: 1.0
  accumulate_grad_batches: 1
  monitor: val_loss
  monitor_mode: min
  check_val_every_n_epoch: 1
  early_stopping_patience: 5

dataset:
  window_size: 100
  batch_size: 128
  on_training: false
  num_workers: 5
  offset: 10
  sigma: 10
  bg_sampling_rate: 0.5
  positive_to_negative_ratio: 1
  series_ids:
    - !!null

aug:
  mixup_prob: 0.0
  mixup_alpha: 0.4
  cutmix_prob: 0.0
  cutmix_alpha: 0.4
  
# post_process
pp:
  score_th: 0.02
  distance: 10

# label
labels:
  - "awake"
  - "event_onset"
  - "event_wakeup"
  - "sleep"

# feature
features:
  - "anglez"
  - "enmo"
  # - "step"
  #- "month_sin"
  #- "month_cos"
  - "hour_sin"
  - "hour_cos"
  #- "minute_sin"
  #- "minute_cos"
  #- "anglez_sin"
  #- "anglez_cos"

# optimizer
optimizer:
  lr: 5e-6

# scheduler
scheduler:
  num_warmup_steps: 0
  num_cycles: 0.5
  power: 1
